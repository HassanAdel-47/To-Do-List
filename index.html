<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/logo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"></script>
    <title>To To List</title>
  </head>
  <body>
    <div id="hassan-app" class="container">
      <img src="/img/logo.png" alt="" />
      <h1>To Do List</h1>
      <form action="">
        <input type="text" placeholder="Type Your Task" v-model="taskText" />
        <button @click.prevent="addTask" :disabled="!taskText">Add Task</button
        ><!--prvent submit-->
        <button
          class="delete-all"
          v-if="tasks.length>1"
          @click.prevernt="deleteAll"
        >
          Delete All
        </button>
      </form>
      <div class="tasks-list" v-for="(task,index) in tasks">
        <div
          class="task-box"
          @click="task.done=!task.done"
          :style="{'text-decoration':task.done ? 'line-through':''}"
        >
          {{ task.words }}
        </div>
        <span class="delete" @click="deleteTask">Delete</span>
      </div>
    </div>
    <script src="/js/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#hassan-app",
        data: {
          tasks: [],
          taskText: "",
        },
        methods: {
          addTask: function () {
            this.tasks.push({ words: this.taskText, done: false });
            this.taskText = "";
          },
          deleteTask: function (index) {
            this.tasks.splice(index, 1);
          },
          deleteAll: function () {
            this.tasks = [];
          },
        },
      });
    </script>
  </body>
</html>
